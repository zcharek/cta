<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#059669"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Introduction to Testing
  </text>
  
  <!-- Content area -->
  <rect x="20" y="80" width="360" height="2" fill="#e2e8f0"/>
  
  <!-- Testing types -->
  <rect x="20" y="100" width="170" height="60" fill="#f0f9ff" rx="4"/>
  <text x="30" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369a1">
    Testing Types
  </text>
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    • Unit Testing • Integration Testing
  </text>
  <text x="30" y="155" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    • System Testing • Acceptance Testing
  </text>
  
  <rect x="210" y="100" width="170" height="60" fill="#f0fdf4" rx="4"/>
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    Best Practices
  </text>
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    • Test Early • Automate Everything
  </text>
  <text x="220" y="155" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    • Document Results • Continuous Testing
  </text>
  
  <!-- Process flow -->
  <rect x="20" y="180" width="360" height="2" fill="#e2e8f0"/>
  <text x="20" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Testing Process Flow
  </text>
  
  <!-- Flow steps -->
  <circle cx="70" cy="240" r="20" fill="#3b82f6"/>
  <text x="62" y="246" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Plan</text>
  
  <path d="M 90 240 L 110 240" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <circle cx="130" cy="240" r="20" fill="#10b981"/>
  <text x="118" y="246" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Design</text>
  
  <path d="M 150 240 L 170 240" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <circle cx="190" cy="240" r="20" fill="#f59e0b"/>
  <text x="175" y="246" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Execute</text>
  
  <path d="M 210 240 L 230 240" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <circle cx="250" cy="240" r="20" fill="#ef4444"/>
  <text x="235" y="246" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Report</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>
  
  <!-- PDF indicator -->
  <circle cx="370" cy="30" r="15" fill="#dc2626"/>
  <text x="365" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PDF</text>
</svg>