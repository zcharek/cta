<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Central Test Agency - Software Testing & UX Design Solutions</title>
    <meta name="description" content="We provide comprehensive software testing and UX design solutions to ensure your products deliver exceptional user experiences and perform flawlessly." />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Central Test Agency - Software Testing & UX Design Solutions" />
    <meta property="og:description" content="Comprehensive software testing and UX design solutions to ensure your products deliver exceptional user experiences." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://centraltestagency.com" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Font Awesome avec preload -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    
    <!-- Google Fonts optimisÃ©es -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/generated-icon.png">
    
    <!-- Keywords SEO -->
    <meta name="keywords" content="software testing, UX design, quality assurance, test automation, user experience, Central Test Agency">
    <meta name="author" content="Central Test Agency">
    <meta name="robots" content="index, follow">
    
    <!-- Performance hints -->
    <meta name="theme-color" content="#2563eb">
    <link rel="preload" href="/images/cloudTest.jpg" as="image">
    <link rel="preload" href="/images/IntroTest.jpg" as="image">
    <link rel="preload" href="/images/mostError.jpg" as="image">
    <link rel="preload" href="/images/ParameterTest.jpg" as="image">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Central Test Agency",
      "description": "Professional software testing and UX design solutions",
      "url": "https://centraltestagency.com",
      "logo": "https://centraltestagency.com/generated-icon.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "z.charek@gmail.com",
        "contactType": "customer service"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Global"
      },
      "sameAs": [
        "https://centraltestagency.com"
      ],
      "serviceType": ["Software Testing", "UX Design", "Quality Assurance", "Test Automation"]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
